
{% extends 'test_lab_schedule/base_no_navbar.html' %}

{% block content %}
<div class="container">
    <form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
      {% csrf_token %}
      <div class="modal-header">
        <h5 class="modal-title">{{add_or_edit}} Test</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" hx-post="{{ request.path }}">
          {% csrf_token %}
          <a href="https://jira.specialized.com/browse/LIMS-{{test.lims}}"><p>LIMS-{{test.lims}}</p></a>
          <p>{{test.labtestinfo}}</p>
          {{ form.as_p }}
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-danger left">Delete</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
    </div>
{% endblock %}
