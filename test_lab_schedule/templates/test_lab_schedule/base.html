<!-- cal/templates/cal/base.html -->

{% load static %}

<!doctype html>
<html>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" type="text/css" href="{% static 'test_lab_schedule/styles.css' %}">
  
  <title>Test Lab Schedule</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'test_lab_schedule:index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'test_lab_schedule:calendar' %}">Monthly Calendar</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                    </a>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'test_lab_schedule:filterweek' filter='machine' %}">Machine</a></li>
                    <li><a class="dropdown-item" href="#">Technician</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'test_lab_schedule:add_test_navbar' %}">Add Test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'test_lab_schedule:add_sample'%}">Add Sample</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin/">Admin</a>
                </li>
                </ul>
            </div>
        </div>
        </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        {% block header %}
        {% endblock %}
      </div>
    </div>

{% block content%}
{% endblock %}

  <!-- Optional JavaScript -->

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="{% static 'test_lab_schedule/dialog.js' %}"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
